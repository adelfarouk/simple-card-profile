<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-top"></div>
        
      <div class="card-down">
        <div class="photo">
          <img src="images/image-victor.jpg" alt="profile" class="profile">
        </div>

        <div class="heading">
          <h2>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </h2>
          <p class="city">London</p>
        </div>
        

        <div class="footer">
          <div class="followers">
            80K
            <p class="status">Followers</p>
          </div>
          <div class="followers">
            803K
            <p class="status">Likes</p>
          </div>
          <div class="followers">
            1.4K
            <p class="status">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
